<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <img src="logo_shopping.png" alt="carrinho de compras">
      <input type="text" name="" id="input__product">
      <button class="btn-search">Pesquisar</button>
    </header>
    <hr>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <hr>
        <div class="price-container">
          <span>Total R$:</span>
          <span class="total-price"></span>
        </div>
      </section>
    </section>
  </body>
</html>
